<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #265c53);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00796b;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      color: #333;
    }

    textarea, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    textarea {
      resize: vertical;
      min-height: 110px;
    }

    textarea:focus, select:focus {
      border-color: #00796b;
      background-color: #e0f2f1;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      margin-top: 30px;
      background: linear-gradient(135deg, #00c9a7, #00796b);
      color: white;
      padding: 15px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 121, 107, 0.3);
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #009688, #004d40);
    }

    .result-box {
      margin-top: 35px;
    }

    .result-section {
      background-color: #e8f5e9;
      border-left: 5px solid #66bb6a;
      padding: 16px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      color: #2e7d32;
    }

    .result-section strong {
      display: block;
      margin-bottom: 5px;
      color: #1b5e20;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1> Language Translator</h1>
  <form method="POST">
    <label for="text">Enter text to translate:</label>
    <textarea id="text" name="text" required>{{ original_text }}</textarea>

    <label for="language">Select target language:</label>
    <select id="language" name="language" required>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh-Hans">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
      <option value="sd">Sindhi</option>
      <option value="ur">Urdu</option>
    </select>

    <input type="submit" value="Translate">
  </form>

  {% if translated_text %}
  <div class="result-box">
    <div class="result-section">
      <strong>Translated Text:</strong>
      {{ translated_text }}
    </div>
  </div>
  {% endif %}
</div>

</body>
</html>
