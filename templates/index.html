<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Language Translator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 30px 25px;
        background-color: #fbf4e2; /* pure white background */
        border-radius: 10px;
        box-shadow: 0 4px 8px hsla(210, 20%, 96%, 0.959);
        color: #3a3a3a;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        color: #158fad; /* main blue color */
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555555; /* medium gray for labels */
    }
    textarea, select {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 1.8px solid #d4d9df; /* light gray border */
        border-radius: 8px;
        background-color: #ffffff; /* white inputs */
        color: #4a4a4a;
        transition: border-color 0.3s ease, background-color 0.3s ease;
        box-sizing: border-box;
    }
    textarea {
        height: 110px;
        resize: vertical;
    }
    textarea:focus, select:focus {
        outline: none;
        border-color: #158fad; /* blue focus border */
        background-color: #f0faff; /* very light blue tint */
    }
    input[type="submit"] {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        font-size: 18px;
        font-weight: 700;
        color: white;
        background-color: #158fad; /* main blue button */
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(21, 143, 173, 0.5);
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0e5f73; /* darker blue on hover */
        box-shadow: 0 6px 12px rgba(14, 95, 115, 0.7);
    }
    .result {
        margin-top: 35px;
        padding: 20px;
        background-color: #e6f5fb; /* very soft blue background */
        border: 1.5px solid #158fad; /* blue border */
        border-radius: 10px;
        color: #3a3a3a;
        font-size: 16px;
        white-space: pre-wrap;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<h1>Language Translator</h1>
<form method="POST">
    <label for="text">Enter text to translate:</label>
    <textarea id="text" name="text" required></textarea>

    <label for="language">Select target language:</label>
    <select id="language" name="language" required>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh-Hans">Chinese (Simplified)</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="sd">sindhi</option>
        <option value="ur">urdu</option>

    </select>

    <input type="submit" value="Translate">
</form>

{% if translated_text %}
<div class="result">{{ translated_text }}</div>
{% endif %}
</body>
</html>
